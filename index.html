<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <button id="facebook-share" class="btn btn-primary mt-3">
            <i class="bi bi-facebook"></i> Share on Facebook
        </button>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <script>
        document.getElementById('facebook-share').addEventListener('click', function() {
            const currentUrl = encodeURIComponent(window.location.href);
            const fbShareUrl = `https://www.facebook.com/sharer/sharer.php?u=${currentUrl}`;

            // Open the Facebook share URL in a new window
            window.open(fbShareUrl, '_blank', 'width=600,height=400');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
